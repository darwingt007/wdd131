<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REQUIRED META TAGS -->
    <meta name="description"
        content="Submit your product review for the W05 Assignment. Rate a product, provide installation details, feedback, and optional comments.">
    <meta name="author" content="Darwin Torrejon">

    <title>W05 Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/review.js" defer></script>
</head>

<body>

    <header>
        <h1>W05 Assignment: Product Review Form</h1>
    </header>

    <main>
        <section id="form-container">

            <div id="confirmation-message" class="hidden">
                <h2>Review Submitted!</h2>
                <p>Thank you for your valuable feedback.</p>
                <p>You have submitted a total of <strong id="counter-display">0</strong> review(s).</p>
                <a href="review.html" class="new-review-button">Submit Another Review</a>
            </div>

            <!-- FIXED: form must include action="review.html" -->
            <form id="reviewForm" method="get" action="review.html">
                <div class="form-header">
                    <h2>Product Review</h2>
                </div>

                <fieldset>
                    <legend>Product Details</legend>

                    <label for="productName">Product Name <span class="required">*</span></label>

                    <!-- FIXED: placeholder must say Select a Product... -->
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <option value="item1">Riding Helmet Pro</option>
                        <option value="item2">Hydration Backpack</option>
                        <option value="item3">All-Weather Cycling Gloves</option>
                        <option value="item4">Smart Cycle Computer</option>
                    </select>

                    <label>Overall Rating <span class="required">*</span></label>

                    <!-- FIXED: proper radio structure -->
                    <div class="rating-group">
                        <input type="radio" id="star5" name="overallRating" value="5" required>
                        <label for="star5">⭐⭐⭐⭐⭐</label>

                        <input type="radio" id="star4" name="overallRating" value="4">
                        <label for="star4">⭐⭐⭐⭐</label>

                        <input type="radio" id="star3" name="overallRating" value="3">
                        <label for="star3">⭐⭐⭐</label>

                        <input type="radio" id="star2" name="overallRating" value="2">
                        <label for="star2">⭐⭐</label>

                        <input type="radio" id="star1" name="overallRating" value="1">
                        <label for="star1">⭐</label>
                    </div>

                    <label for="installDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </fieldset>

                <fieldset>
                    <legend>Feedback</legend>

                    <label>Which features did you find useful in the product? (Check all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="durability" name="feature" value="durability">
                        <label for="durability">Durability</label>

                        <input type="checkbox" id="easeOfUse" name="feature" value="easeOfUse">
                        <label for="easeOfUse">Ease of Use</label>

                        <input type="checkbox" id="performance" name="feature" value="performance">
                        <label for="performance">Performance</label>

                        <input type="checkbox" id="design" name="feature" value="design">
                        <label for="design">Design</label>
                    </div>

                    <label for="reviewText">Written Review (Optional)</label>
                    <textarea id="reviewText" name="reviewText" rows="6"></textarea>

                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName">
                </fieldset>

                <button type="submit" class="submit-button">Submit Review</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Product Review Site</p>
    </footer>

</body>

</html>
